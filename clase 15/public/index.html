<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="main.js"></script>
        <title>Mi página estática</title>
</head>
<body>
 
   <div class="container"><form method="post" action="/productos/agregar" style="margin:20px;">
    <h1 class="text-center">Ingrese producto</h1>
      <div class="form-group mt-2">
       <label >Nombre</label>
       <input type="text" class="form-control"  placeholder="Nombre" name="title">
     </div>
     <div class="form-group mt-2">
      <label >Descripcion</label>
      <input type="text" class="form-control"  placeholder="Descripcion" name="description">
    </div>
    <div class="form-group mt-2">
      <label >Codigo</label>
      <input type="number" class="form-control"  placeholder="Codigo" name="codigo">
    </div>
    <div class="form-group mt-2">
      <label >Foto URL</label>
      <input type="text" class="form-control "  placeholder="https://cdn4.iconfinder.com/data/icons/navigation-40/24/chevron-down-512.png" name="thumbnail">
    </div>
     <div class="form-group mt-2">
       <label >Precio</label>
       <input type="number" class="form-control "  placeholder="Precio" name="price">
     </div>
     <div class="form-group mt-2">
      <label >Stock</label>
      <input type="number" class="form-control "  placeholder="Stock" name="stock">
    </div>
      <button type="submit" class="btn btn-success mt-2">Enviar</button>
       </form></div>
       
        <div class="container mt-5">
      <div id="listaDeProductos" class="row "></div>
        </div>

</body>
</html>
